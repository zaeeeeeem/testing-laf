<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lost & Found Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Join the Community!</h2>
        <p class="text-center text-gray-600 mb-8">Create your account to start reporting lost and found items.</p>

        <form id="registerForm" action="php/register.php" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="John Doe">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="your.email@umt.edu.pk">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="••••••••">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a></p>
        </div>

        <div id="message" class="mt-4 p-3 text-sm text-center rounded-md hidden"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'mt-4 p-3 text-sm text-center rounded-md bg-green-100 text-green-700';
                    setTimeout(() => {
                        window.location.href = 'user_dashboard.html'; // Redirect to index after successful registration
                    }, 1000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'mt-4 p-3 text-sm text-center rounded-md bg-red-100 text-red-700';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'mt-4 p-3 text-sm text-center rounded-md bg-red-100 text-red-700';
            }
            messageDiv.classList.remove('hidden');
        });
    </script>

    <script>
    async function checkSessionAndNavbar() {
        try {
            const response = await fetch('php/check_session.php');
            const data = await response.json();
            const userNameDisplay = document.getElementById('userNameDisplay');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (data.loggedIn) {
                userNameDisplay.textContent = `Hello, ${data.userName}!`;
                logoutBtn.style.display = 'inline-block';
            } else {
                userNameDisplay.textContent = '';
                logoutBtn.style.display = 'none';
                // If not logged in and not on login/register page, redirect to login
                if (!['login.html', 'register.html'].includes(window.location.pathname.split('/').pop())) {
                    window.location.href = 'login.html';
                }
            }
        } catch (error) {
            console.error('Error checking session:', error);
            // Redirect to login if session check fails
            if (!['login.html', 'register.html'].includes(window.location.pathname.split('/').pop())) {
                window.location.href = 'login.html';
            }
        }
    }
    checkSessionAndNavbar();

    document.getElementById('logoutBtn').addEventListener('click', function() {
        window.location.href = 'php/logout.php';
    });
</script>
</body>
</html>
